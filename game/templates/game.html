<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - {{room_id}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00d4ff;
            --secondary-color: #ff00ea;
            --accent-color: #ffea00;
            --dark-bg: #0a0e27;
            --card-bg: rgba(15, 23, 42, 0.9);
            --glow-color: rgba(0, 212, 255, 0.5);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 234, 0.15) 0%, transparent 50%);
            animation: bgRotate 15s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Waiting Screen Styles */
        .fade-in-out {
            position: relative;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
        }

        .wait {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .wait::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatGlow 6s ease-in-out infinite;
            top: 15%;
            left: 15%;
        }

        .wait::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 0, 234, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatGlow 8s ease-in-out infinite reverse;
            bottom: 15%;
            right: 15%;
        }

        @keyframes floatGlow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -40px) scale(1.15); }
        }

        .wait > div {
            position: relative;
            z-index: 1;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 30px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), 0 0 60px rgba(0, 212, 255, 0.2);
            animation: floatIn 1s ease-out;
            max-width: 700px;
            width: 90%;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #status {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 3.5vw, 2.5rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2.5rem;
            text-shadow: 0 0 30px var(--glow-color);
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.03); }
        }

        .room-code-container {
            margin-top: 1.5rem;
            position: relative;
        }

        .room-code-display {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 700;
            color: var(--accent-color);
            background: linear-gradient(135deg, rgba(255, 234, 0, 0.15), rgba(255, 234, 0, 0.05));
            padding: 2rem 2.5rem;
            border-radius: 20px;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 40px rgba(255, 234, 0, 0.3), inset 0 0 20px rgba(255, 234, 0, 0.1);
            animation: glow 2s ease-in-out infinite;
            position: relative;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
            letter-spacing: 3px;
        }

        .room-code-display:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 50px rgba(255, 234, 0, 0.5), inset 0 0 30px rgba(255, 234, 0, 0.15);
        }

        .room-code-display.hidden-code {
            filter: blur(12px);
            user-select: none;
        }

        .room-code-display.copied::after {
            content: '‚úì Copied to Clipboard!';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.9);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: 2px solid #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
            animation: fadeInOut 2s ease-in-out;
            z-index: 100;
            white-space: nowrap;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 234, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 234, 0, 0.6); }
        }

        .toggle-visibility-btn {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.1));
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.2);
        }

        .toggle-visibility-btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.4), rgba(0, 212, 255, 0.2));
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
        }

        .toggle-visibility-btn.visible {
            background: linear-gradient(135deg, rgba(255, 0, 234, 0.2), rgba(255, 0, 234, 0.1));
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            box-shadow: 0 5px 20px rgba(255, 0, 234, 0.2);
        }

        .toggle-visibility-btn.visible:hover {
            background: linear-gradient(135deg, rgba(255, 0, 234, 0.4), rgba(255, 0, 234, 0.2));
            box-shadow: 0 8px 30px rgba(255, 0, 234, 0.4);
        }

        .code-hint {
            margin-top: 1.2rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
        }

        .code-hint span {
            color: var(--accent-color);
            font-weight: 700;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(0, 212, 255, 0.1);
            border-top: 6px solid var(--primary-color);
            border-right: 6px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin: 0 auto 2.5rem auto;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.4);
            position: relative;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            border: 4px solid rgba(255, 0, 234, 0.2);
            border-bottom: 4px solid var(--secondary-color);
            border-left: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Player Names and Scores */
        #players-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .player {
            font-size: 2em;
        }

        /* Game Start and Reveal Animations */
        #game-start-animation,
        #game-reveal-animation {
            height: 200px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
            animation: fadeIn 0.3s ease-in-out;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        /* Buttons */
        .button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wait > div {
                padding: 2rem 1.5rem;
            }

            #status {
                font-size: 1rem;
            }

            .room-code-display {
                font-size: 0.8rem;
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>

    <script>
        let codeVisible = false;
        const roomCode = '{{room_id}}';

        document.addEventListener('DOMContentLoaded', function() {
            const codeDisplay = document.getElementById('roomCodeDisplay');
            const toggleBtn = document.getElementById('toggleVisibilityBtn');
            const toggleIcon = document.getElementById('toggleIcon');
            const toggleText = document.getElementById('toggleText');
            
            // Toggle visibility button
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    codeVisible = !codeVisible;
                    
                    if (codeVisible) {
                        codeDisplay.classList.remove('hidden-code');
                        toggleBtn.classList.add('visible');
                        toggleIcon.textContent = 'üôà';
                        toggleText.textContent = 'Hide Code';
                    } else {
                        codeDisplay.classList.add('hidden-code');
                        toggleBtn.classList.remove('visible');
                        toggleIcon.textContent = 'üëÅÔ∏è';
                        toggleText.textContent = 'Show Code';
                    }
                });
            }

            // Click code to copy (works whether visible or hidden)
            if (codeDisplay) {
                codeDisplay.addEventListener('click', async function() {
                    // Copy works always, just show appropriate feedback
                    try {
                        await navigator.clipboard.writeText(roomCode);
                        this.classList.add('copied');
                        setTimeout(() => {
                            this.classList.remove('copied');
                        }, 2000);
                    } catch (err) {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = roomCode;
                        textArea.style.position = 'fixed';
                        textArea.style.left = '-999999px';
                        document.body.appendChild(textArea);
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            this.classList.add('copied');
                            setTimeout(() => {
                                this.classList.remove('copied');
                            }, 2000);
                        } catch (err) {
                            console.error('Failed to copy:', err);
                        }
                        document.body.removeChild(textArea);
                    }
                });
            }
        });
    </script>

        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script>
        let id = "{{room_id}}";
        let my_id;
        let opponent_id;
        let round = 1;
        let waitForChooseGameByOtherPlayer;
        let waitForDeclareWinnerByOtherPlayer;
        let youWin = new Audio('/static/audio/you-win.mp3');
        let youLose = new Audio('/static/audio/you-lose.mp3');
        let roundAudio = new Audio('/static/audio/round.mp3');
        let num = {};
        for (let i = 1; i < 10; i++) {
            num[i] = new Audio(`/static/audio/${i}.mp3`);
        }
        // Background cycling removed for cleaner lobby experience
        const check_declare_winner = async () => {
            const response = await fetch('/get-round-data?id=' + id);
            const data = await response.json();

            if (data.success) {
                if (data.round_data[round - 1].winner !== null) {
                    if (data.game.winner) {
                        document.getElementById("choose-game").style = "display:none;";
                        document.getElementById("wait-for-choose").style = "display:block;";
                        document.getElementById("wait-for-choose").innerText = `Game Winner - ${data.game.winner.winner_name}`;
                        document.getElementById("wait-for-choose").style = "color: gold; text-shadow: 1px 1px 0 red";
                        document.getElementById("player_1_points").innerText = data.player_info[my_id].points;
                        document.getElementById("player_2_points").innerText = data.player_info[opponent_id].points;
                        if (data.game.winner.winner_id === my_id) {
                            document.getElementById("player_1_points").style = "color: gold; text-shadow: 1px 1px 0 red";
                            document.getElementById("player_1_name").style = "color: gold; text-shadow: 1px 1px 0 red";
                            document.getElementById("player_1_img").style = "border: 1px solid gold";
                            youWin.play();
                        } else if (data.game.winner.winner_id === opponent_id) {
                            document.getElementById("player_2_points").style = "color: gold; text-shadow: 1px 1px 0 red";
                            document.getElementById("player_2_name").style = "color: gold; text-shadow: 1px 1px 0 red";
                            document.getElementById("player_2_img").style = "border: 1px solid gold";
                            youLose.play();
                        }
                        clearInterval(waitForDeclareWinnerByOtherPlayer);
                        return
                    }
                    document.getElementById("choose-game").style = "display:none;";
                    document.getElementById("wait-for-choose").style = "display:block;";
                    document.getElementById("wait-for-choose").innerText = `Round ${round} Winner - ${data.round_data[round - 1].winner_name}`;
                    document.getElementById("player_1_points").innerText = data.player_info[my_id].points;
                    document.getElementById("player_2_points").innerText = data.player_info[opponent_id].points;
                    [...document.getElementsByClassName("declare-winner")]?.map((element) => element.style = "display: none");
                    $('#declareWinnerModal').modal('hide');
                    clearInterval(waitForDeclareWinnerByOtherPlayer);

                    // restart the game for next round
                    setTimeout(() => {
                        if (data.round_data[round - 1].creator === my_id) {
                            document.getElementById("wait-for-choose").innerText = 'Waiting for other player to choose a game';
                        }
                        else {
                            document.getElementById("choose-game").style = "display:block;";
                            document.getElementById("wait-for-choose").style = "display:none;";
                        }
                        round += 1;
                        roundAudio.play();
                        setTimeout(() => { num[round].play() }, 800);
                        document.getElementById("round_num").innerText = round;
                        waitForChooseGameByOtherPlayer = setInterval(check_game_choose, 2000);
                    }, 4000)
                }
            }
        }

        const check_game_choose = async () => {
            const response = await fetch('/get-round-data?id=' + id);
            const data = await response.json();
            if (document.getElementById("player_1_img").src !== data.player_info[my_id].img) {
                document.getElementById("player_1_img").src = "/static/avatars/" + data.player_info[my_id].img;
                [...document.getElementsByClassName("player_1_img_modal")].map((element) => element.src = "/static/avatars/" + data.player_info[my_id].img);
            }
            if (document.getElementById("player_2_img").src !== data.player_info[opponent_id].img) {
                document.getElementById("player_2_img").src = "/static/avatars/" + data.player_info[opponent_id].img;
                [...document.getElementsByClassName("player_2_img_modal")].map((element) => element.src = "/static/avatars/" + data.player_info[opponent_id].img);
            }
            if (data.success && data.round_data.length === round) {
                document.getElementById("wait-for-choose").innerText = "Round " + round + " - " + data.round_data[round - 1].name;
                clearInterval(waitForChooseGameByOtherPlayer);
                $('#exampleModal').modal('hide');
                waitForDeclareWinnerByOtherPlayer = setInterval(check_declare_winner, 2000)
            }
        }

        window.sendchosenavatar = async function(avatarname) {
            console.log('Avatar selected:', avatarname);
            try {
                const response = await fetch("/chosen-avatar", {
                    "method": "POST",
                    "headers": {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    "body": new URLSearchParams({
                        "avatar": avatarname,
                        "room_code": id
                    })
                })
                const data = await response.json();
                console.log('Response:', data);
                if (data.success) {
                    $('#avatarModal').modal('hide');
                }
            } catch (error) {
                console.error('Error selecting avatar:', error);
            }
        }

        async function check(id) {
            let res = await fetch("/check/" + id);
            let data = await res.json();
            if (data.length > 1) {
                document.getElementById("status").innerText = "Players joined. Starting Game...";
                let resp = await fetch("/get-game-ui");
                let datah = await resp.json();
                let resp2 = await fetch("/get-game-data?id=" + id);
                let datah2 = await resp2.json();
                let respAvatars = await fetch("/get-avatars");
                let { data: dataAvatars } = await respAvatars.json();
                clearInterval(wait);
                document.getElementsByTagName("style")[0].innerHTML = datah.style;
                document.getElementById("replace").innerHTML = datah.body;
                document.getElementById("player_1_img").src = "/static/avatars/" + datah2.room_data.player_info[datah2.my_id].img;
                document.getElementById("player_1_name").innerText = datah2.room_data.player_info[datah2.my_id].name;
                [...document.getElementsByClassName("player_1_img_modal")].map((element) => element.src = "/static/avatars/" + datah2.room_data.player_info[datah2.my_id].img)
                document.getElementById("player_1_name_modal").innerText = datah2.room_data.player_info[datah2.my_id].name;
                document.getElementById("player_1_button_modal").onclick = function () { sendchosenwinner(datah2.my_id); };
                my_id = datah2.my_id;
                let index = datah2.room_data.players.indexOf(datah2.my_id);
                if (index !== -1) {
                    datah2.room_data.players.splice(index, 1);
                }
                opponent_id = datah2.room_data.players[0];
                document.getElementById("player_2_img").src = "/static/avatars/" + datah2.room_data.player_info[opponent_id].img;
                document.getElementById("player_2_name").innerText = datah2.room_data.player_info[opponent_id].name;
                [...document.getElementsByClassName("player_2_img_modal")].map((element) => element.src = "/static/avatars/" + datah2.room_data.player_info[opponent_id].img);
                document.getElementById("player_2_name_modal").innerText = datah2.room_data.player_info[opponent_id].name;
                document.getElementById("player_2_button_modal").onclick = function () { sendchosenwinner(opponent_id); };
                if (datah2.creator.id === datah2.my_id) {
                    document.getElementById("choose-game").style = "display:block;";
                    document.getElementById("wait-for-choose").style = "display:none;"
                }
                else {
                    document.getElementById("wait-for-choose").style = "display:block;";
                    document.getElementById("choose-game").style = "display:none;";
                }
                document.getElementById("choose-game").style = datah2.creator.id === datah2.my_id ? document.getElementById("choose-game").style : "display:none;";

                // Avatar Carousel Setup
                let currentAvatarIndex = 0;
                const avatarsPerPage = 3;
                const totalPages = Math.ceil(dataAvatars.length / avatarsPerPage);

                // Build avatar HTML
                const avatarChooseContainer = document.getElementsByClassName("avatar-choose")[0];
                avatarChooseContainer.innerHTML = '';
                
                for (let i = 0; i < dataAvatars.length; i++) {
                    const avatarDiv = document.createElement('div');
                    avatarDiv.className = i < avatarsPerPage ? 'active' : '';
                    const avatarName = dataAvatars[i].name;
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.setAttribute('data-color', dataAvatars[i].bg);
                    card.onclick = function() { 
                        console.log('Card clicked:', avatarName);
                        window.sendchosenavatar(avatarName); 
                    };
                    card.innerHTML = `
                        <img class="card-front-image card-image" src="${dataAvatars[i].path}" />
                    `;
                    avatarDiv.appendChild(card);
                    avatarChooseContainer.appendChild(avatarDiv);
                }

                // Add navigation controls
                const modalBody = document.querySelector('#avatarModal .modal-body');
                const carouselContainer = document.createElement('div');
                carouselContainer.className = 'avatar-carousel-container';
                carouselContainer.innerHTML = `
                    <button class="avatar-nav-btn avatar-nav-prev" onclick="navigateAvatars(-1)">‚óÄ</button>
                    <button class="avatar-nav-btn avatar-nav-next" onclick="navigateAvatars(1)">‚ñ∂</button>
                `;
                
                // Wrap existing avatar-choose in carousel container
                const avatarChoose = modalBody.querySelector('.avatar-choose');
                const parent = avatarChoose.parentNode;
                parent.insertBefore(carouselContainer, avatarChoose);
                carouselContainer.appendChild(avatarChoose);

                // Add page indicator
                const pageIndicator = document.createElement('div');
                pageIndicator.className = 'avatar-page-indicator';
                pageIndicator.innerHTML = `
                    <div>Page <span id="currentPage">1</span> of ${totalPages}</div>
                    <div class="avatar-page-dots" id="pageDots"></div>
                `;
                carouselContainer.appendChild(pageIndicator);

                // Create page dots
                const dotsContainer = document.getElementById('pageDots');
                for (let i = 0; i < totalPages; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'avatar-page-dot' + (i === 0 ? ' active' : '');
                    dot.onclick = () => goToPage(i);
                    dotsContainer.appendChild(dot);
                }

                // Navigation functions
                window.navigateAvatars = function(direction) {
                    currentAvatarIndex += direction;
                    if (currentAvatarIndex < 0) currentAvatarIndex = 0;
                    if (currentAvatarIndex >= totalPages) currentAvatarIndex = totalPages - 1;
                    updateAvatarDisplay();
                };

                window.goToPage = function(pageIndex) {
                    currentAvatarIndex = pageIndex;
                    updateAvatarDisplay();
                };

                function updateAvatarDisplay() {
                    const allAvatars = avatarChooseContainer.children;
                    const startIndex = currentAvatarIndex * avatarsPerPage;
                    const endIndex = startIndex + avatarsPerPage;

                    // Update visibility
                    for (let i = 0; i < allAvatars.length; i++) {
                        if (i >= startIndex && i < endIndex) {
                            allAvatars[i].classList.add('active');
                        } else {
                            allAvatars[i].classList.remove('active');
                        }
                    }

                    // Update page indicator
                    document.getElementById('currentPage').textContent = currentAvatarIndex + 1;

                    // Update dots
                    const dots = document.querySelectorAll('.avatar-page-dot');
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentAvatarIndex);
                    });

                    // Update button states
                    document.querySelector('.avatar-nav-prev').classList.toggle('disabled', currentAvatarIndex === 0);
                    document.querySelector('.avatar-nav-next').classList.toggle('disabled', currentAvatarIndex === totalPages - 1);
                }

                roundAudio.play();
                setTimeout(() => { num[round].play() }, 800);
                waitForChooseGameByOtherPlayer = setInterval(check_game_choose, 2000);
                $('#avatarModal').modal('show');
            }
        }

        let wait = setInterval(() => check(id), 3000);

        const chooseGame = async () => {
            const response = await fetch("/choose-game");
            const data = await response.json();
            let imgs = data.games.map((game) => {
                return `
                <div class="card" data-color="${game.bg}">
                    <img class="card-front-image card-image" src="${game.path}" />
                    <div class="card-faders">
                        <img class="card-fader card-image" src="${game.path}" />
                        <img class="card-fader card-image" src="${game.path}" />
                        <img class="card-fader card-image" src="${game.path}" />
                        <img class="card-fader card-image" src="${game.path}" />
                        <img class="card-fader card-image" src="${game.path}" />
                        <img class="card-fader card-image" src="${game.path}" />
                        <img class="card-fader card-image" src="${game.path}" />
                        <img class="card-fader card-image" src="${game.path}" />
                    </div>
                </div>
            `})
            document.getElementById('cards').innerHTML = imgs;
        }
        async function sendchosengame(gamename) {
            const response = await fetch("/chosen-game", {
                "method": "POST",
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                "body": new URLSearchParams({
                    "game": gamename,
                    "room_code": id
                })
            })
            const data = await response.json();
            if (data.success) {
                $('#exampleModal').modal('hide');
                document.getElementById("choose-game").style = "display:none;";
                document.getElementById("wait-for-choose").style = "display:block;";
                document.getElementById("wait-for-choose").innerText = `Round ${round} - ${data.data.game}`;
                [...document.getElementsByClassName("declare-winner")]?.map((element) => element.style = "display: block")
            }
        }
        async function sendchosenwinner(playerId) {
            const response = await fetch("/chosen-winner", {
                "method": "POST",
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                "body": new URLSearchParams({
                    "winner_id": playerId,
                    "room_code": id
                })
            })
            const data = await response.json();
            if (data.success) {
                $('#declareWinnerModal').modal('hide');
                document.getElementById("choose-game").style = "display:none;";
                document.getElementById("wait-for-choose").style = "display:block;";
                document.getElementById("wait-for-choose").innerText = `Round ${round} Winner - ${data.data.player_name}`;
                [...document.getElementsByClassName("declare-winner")]?.map((element) => element.style = "display: none");
            }
        }
        $('#exampleModal').on('show.bs.modal', async function (event) {
            const response = await fetch("/choose-game?room_code=" + id);
            const data = await response.json();
            let imgs = data.games.map((game) => {
                return `
                <div class="card" data-color="${game.bg}" data-name="${game.name}" onclick="sendchosengame('${game.name}')">
                    <img class="card-front-image card-image" src="${game.path}" />
                </div>
            `})
            document.getElementById('cards').innerHTML = imgs;
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            var modal = $(this)
        })
    </script>
